<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<p:panelGrid styleClass="semBorda" style="padding: 0px;">
			<p:row>
				<p:column colspan="2">
					<p:outputLabel for="txtCep" value="Cep:" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2">
					<p:inputMask id="txtCep" value="#{empresaBean.empresa.cep}"
						mask="99999-999" size="10" />
				</p:column>
			</p:row>

			<p:row>
				<p:column colspan="2">
					<p:outputLabel for="txtEndereco" value="Endereço:" />
				</p:column>
				<p:column>
					<p:outputLabel for="txtNum" value="Número:" />
				</p:column>
				<p:column>
					<p:outputLabel for="txtComplemento" value="Complemento:" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2">
					<p:inputText id="txtEndereco"
						value="#{empresaBean.empresa.endereco}" style="width:97%;" />
				</p:column>
				<p:column>
					<p:inputText id="txtNum" value="#{empresaBean.empresa.numero}"
						size="4" />
				</p:column>
				<p:column>
					<p:inputText id="txtComplemento"
						value="#{empresaBean.empresa.complemento}" />
				</p:column>
			</p:row>


			<p:row>
				<p:column colspan="1">
					<p:outputLabel for="txtBairro" value="Bairro:" />
				</p:column>
				<p:column>
					<p:outputLabel for="txtEstado" value="Estado:" />
				</p:column>
				<p:column colspan="2">
					<p:outputLabel for="txtCidade" value="Cidade:" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="1">
					<p:inputText id="txtBairro" value="#{empresaBean.empresa.bairro}"
						size="25" />
				</p:column>
				<p:column>
					<p:selectOneMenu id="txtEstado" value="#{empresaBean.empresa.uf}">
						<f:selectItem itemLabel="Selecione..." value="#{null}" />
						<f:selectItems value="#{empresaBean.estados}" var="obj"
							itemLabel="#{obj.sigla}" itemValue="#{obj}" />
					</p:selectOneMenu>
				</p:column>
				<p:column colspan="2">
					<p:inputText id="txtCidade" value="#{empresaBean.empresa.cidade}"
						style="width:97%;" />
				</p:column>
			</p:row>

		</p:panelGrid>
	</h:form>

</ui:composition>
