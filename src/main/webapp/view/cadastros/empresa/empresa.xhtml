<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/layout_padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="titulo">Empresa</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<f:viewParam name="dummy" />
			<f:event listener="#{empresaBean.inicializarBean}"
				type="preRenderView" />
		</f:metadata>

		<h1>Listagem de Empresa</h1>

		<h:form id="form-menu">
			<p:toolbar styleClass="semPreenchimento">
				<p:toolbarGroup>
					<p:commandButton icon="novo-icon" value="Novo"
						oncomplete="PF('dialogCadastro').show()" process="@this"
						update="form-cadastro" action="#{empresaBean.novoCadastro}">
						<p:resetInput target="form-cadastro" />
					</p:commandButton>
					<p:commandButton icon="editar-icon" value="Editar"
						oncomplete="PF('dialogCadastro').show()" process="@this"
						update="form-cadastro" action="#{empresaBean.editar}"
						disabled="#{empresaBean.empresaSelecionado == null}">
						<p:resetInput target="form-cadastro" />
					</p:commandButton>
					<p:commandButton icon="excluir-icon" value="Excluir"
						oncomplete="PF('confirmacaoExclusao').show()" process="@this"
						update=":form-Exclusao" action="#{empresaBean.editar}"
						disabled="#{empresaBean.empresaSelecionado == null}">
					</p:commandButton>
					<p:separator />
					<p:commandButton icon="fa fa-filter" title="Filtrar Registro"
						style="margin-left:5px;" oncomplete="PF('dialogFiltro').show()" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Fechar" icon="fa fa-power-off"
						outcome="/home.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>
		</h:form>

		<h:form id="form-table">

			<p:dataTable id="tbl-empresa" value="#{empresaBean.empresas}"
				var="empresa" style="margin-top: 5px"
				emptyMessage="Nenhuma registro encontrada." rows="10"
				paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom" selectionMode="single"
				selection="#{empresaBean.empresaSelecionado}" rowKey="#{empresa.id}">

				<p:ajax event="rowSelect" update="form-menu, form-table" />
				<p:ajax event="rowUnselect" update="form-menu, form-table" />

				<p:column headerText="Código" sortBy="#{empresa.id}"
					style="text-align: center; width: 90px">
					<h:outputText value="#{empresa.id}" />
				</p:column>

				<p:column headerText="Descrição" style="width: 400px"
					sortBy="#{empresa.nome}">
					<h:outputText value="#{empresa.nome}" />
				</p:column>

				<p:column headerText="Status" sortBy="#{empresa.status}"
					style="text-align: center; width: 100px">
					<h:outputText value="#{empresa.status ? 'ATIVO' : 'INATIVO'}" />
				</p:column>
				<p:column>
				</p:column>

			</p:dataTable>

		</h:form>

		<p:dialog header="Manutenção Empresa" widgetVar="dialogCadastro"
			modal="true" resizable="false" draggable="true" id="dgCadastro"
			closeOnEscape="true" width="750" appendTo="@(body)">

			<h:form id="form-cadastro">

				<p:tabView id="ftabview" style="width: 100%; height: 310px; ">
					<p:tab title="Principal">
						<ui:include src="aba_dados.xhtml" />
					</p:tab>
					<p:tab title="Endereço">
						<ui:include src="aba_endereco.xhtml" />
					</p:tab>
					<p:tab title="Documentação">
						<ui:include src="aba_doc.xhtml" />
					</p:tab>
					<p:tab title="Profissional">
						<ui:include src="aba_profissional.xhtml" />
					</p:tab>
					<p:tab title="Financeiro">
						<ui:include src="aba_financa.xhtml" />
					</p:tab>
					<p:tab title="Obs">
						<p:editor height="230"></p:editor>
					</p:tab>

				</p:tabView>
			</h:form>

			<h:form id="form-bot" style="margin-top: 5px; margin-left: 30px;">
				<p:commandButton value="Salvar" icon="salvar-icon"
					update="form-cadastro, form-table, form-menu"
					action="#{empresaBean.salvar}"
					oncomplete="if(!args.validationFailed) PF('dialogCadastro').hide()" />
				<p:commandButton value="Cancelar" icon="cancelar-icon"
					style="margin-left:0px;" oncomplete="PF('dialogCadastro').hide()"
					immediate="true" />
			</h:form>

		</p:dialog>

		<p:dialog header="Exclusão Empresa" widgetVar="confirmacaoExclusao"
			modal="true" resizable="false" draggable="true" closeOnEscape="true"
			width="400" appendTo="@(body)">
			<h:form id="form-Exclusao">
				<p:panelGrid columns="1" styleClass="semBorda">
					<p:outputLabel value="Tem certeza que deseja excluir a Empresa:" />
					<p:outputLabel
						value="#{empresaBean.empresa.id} - #{empresaBean.empresa.nome} ?" />
				</p:panelGrid>
				<p:panelGrid styleClass="semBorda">
					<p:button value="Não" style="margin-right:8px; margin-top: 15px"
						onclick="PF('confirmacaoExclusao').hide(); return false;" />
					<p:commandButton value="Sim" action="#{empresaBean.excluir}"
						update="form-table, form-menu"
						oncomplete="if(!args.validationFailed) PF('confirmacaoExclusao').hide()" />
				</p:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>

</ui:composition>
