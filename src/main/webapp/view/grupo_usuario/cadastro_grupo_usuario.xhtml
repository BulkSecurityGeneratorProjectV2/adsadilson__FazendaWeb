<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/layout_padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="titulo">Grupo de Usuário</ui:define>

	<ui:define name="corpo">

		
		<h1>#{grupoUsuarioBean.grupoUsuario.id > 0 ? 'Edição Grupo de
			Usuario' : 'Novo Grupo de Usuário'}</h1>

		<h:form id="form-cadastro">
			<p:toolbar>
				<p:toolbarGroup>

					<p:commandButton icon="salvar-icon" value="Salvar" id="btnSalvar"
						update="@form" action="#{grupoUsuarioBean.salvar}" />
					<p:button icon="voltar-icon" value="Voltar"
						outcome="/view/grupo_usuario/pesquisa_grupo_usuario.xhtml" />

				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Fechar" icon="fa fa-power-off"
						outcome="/home.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" style="width: 100%; margin-top: 10px;"
				columnClasses="rotulo, campo" styleClass="semBorda">

				<p:outputLabel value="ID:" />
				<p:inputText size="5" style="text-align:center;"
					value="#{grupoUsuarioBean.grupoUsuario.id}" disabled="true" />

				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" size="30" required="true"
					requiredMessage="Informe o nome"
					value="#{grupoUsuarioBean.grupoUsuario.nome}" />

				<p:outputLabel for="desc" value="Descrição:" />
				<p:inputText id="desc" size="30" required="true"
					requiredMessage="Informe a descrição"
					value="#{grupoUsuarioBean.grupoUsuario.descricao}" />

				<p:outputLabel value="Ativo:" />
				<p:selectBooleanCheckbox
					value="#{grupoUsuarioBean.grupoUsuario.ativo}" />

			</p:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>
