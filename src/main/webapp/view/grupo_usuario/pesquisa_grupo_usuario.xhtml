<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/layout_padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="titulo">Grupo de Usuário</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<f:event listener="#{grupoUsuarioBean.inicializarBean}"
				type="preRenderView" />
		</f:metadata>


		<h1>Grupo de Usuário</h1>

		<h:form id="form-pesquisa">
			<p:toolbar>
				<p:toolbarGroup>
					<p:button value="Novo" icon="novo-icon"
						outcome="/view/grupo_usuario/cadastro_grupo_usuario.xhtml" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Fechar" icon="fa fa-power-off"
						outcome="/home.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>


			<p:dataTable id="tbl-usuario"
				value="#{grupoUsuarioBean.grupoUsuarios}" var="grupoUsuario"
				style="margin-top: 20px" emptyMessage="Nenhum usuario encontrado."
				rows="10" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">

				<p:column headerText="Ações" width="80">
					<p:commandButton icon="ui-icon-trash" title="Excluir Registro"
						styleClass="semPreenchimento"
						oncomplete="PF('confirmacaoExclusao').show()"
						update="form-Exclusao" process="@this"
						action="#{grupoUsuarioBean.prepararExclusao(grupoUsuario.id)}">
					</p:commandButton>
					<p:button icon="ui-icon-pencil" title="Editar Registro"
						styleClass="semPreenchimento"
						outcome="/view/grupo_usuario/cadastro_grupo_usuario.xhtml/">
						<f:param name="codigo" value="#{grupoUsuario.id}" />
					</p:button>

				</p:column>

				<p:column headerText="Código" width="80" style="text-align: center"
					sortBy="#{grupoUsuario.id}">
					<h:outputText value="#{grupoUsuario.id}" />
				</p:column>

				<p:column headerText="Nome" width="250" style="text-align: left"
					sortBy="#{grupoUsuario.nome}">
					<h:outputText value="#{grupoUsuario.nome}" />
				</p:column>

				<p:column headerText="Descrição" width="350"
					sortBy="#{grupoUsuario.descricao}">
					<h:outputText value="#{grupoUsuario.descricao}" />
				</p:column>

				<p:column headerText="Status" width="100" style="text-align: center"
					sortBy="#{grupo.ativo}">
					<h:outputText value="#{grupo.ativo ? 'ATIVO' : 'INATIVO' }" />
				</p:column>

				<p:column headerText="">
				</p:column>

			</p:dataTable>

		</h:form>

		<p:dialog header="Exclusão Grupo de Usuário"
			widgetVar="confirmacaoExclusao" modal="true" resizable="false"
			draggable="true" closeOnEscape="true" width="400" appendTo="@(body)">
			<h:form id="form-Exclusao">
				<p:panelGrid columns="1" styleClass="semBorda">
					<p:outputLabel
						value="Tem certeza que deseja excluir o Grupo de Usuário:" />
					<p:outputLabel value="#{grupoUsuarioBean.grupoUsuario.nome} ?" />
				</p:panelGrid>
				<p:panelGrid styleClass="semBorda">
					<p:button value="Não" style="margin-right:5px; margin-top: 15px"
						onclick="PF('confirmacaoExclusao').hide(); return false;" />
					<p:commandButton value="Sim" action="#{grupoUsuarioBean.excluir}"
						update="form-pesquisa,"
						oncomplete="if(!args.validationFailed) PF('confirmacaoExclusao').hide()" />
				</p:panelGrid>
			</h:form>
		</p:dialog>


	</ui:define>

</ui:composition>
