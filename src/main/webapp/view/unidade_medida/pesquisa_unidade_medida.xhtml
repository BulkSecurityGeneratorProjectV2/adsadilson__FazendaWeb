<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/layout_padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="titulo">Unidade de Medida</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<f:viewAction action="#{unidadeMedidaBean.inicializarBean}" />
		</f:metadata>


		<h1>Manutenção de Unidade de Medida</h1>

		<h:form id="form-pesquisa">
			<p:toolbar styleClass="semPreenchimento">
				<p:toolbarGroup>
					<p:button value="Novo" icon="novo-icon"
						outcome="/view/unidade_medida/cadastro_unidade_medida.xhtml" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Fechar" icon="fa fa-power-off"
						outcome="/home.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>


			<p:dataTable id="tbl-usuario"
				value="#{unidadeMedidaBean.unidadeMedidas}" var="unidadeMedida"
				style="margin-top: 20px" emptyMessage="Nenhum usuario encontrado."
				rows="10" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">

				<p:column headerText="Ações" width="80">
					<p:commandButton icon="ui-icon-trash" title="Excluir Registro"
						styleClass="semPreenchimento"
						oncomplete="PF('confirmacaoExclusao').show()"
						update="form-Exclusao" process="@this"
						action="#{unidadeMedidaBean.prepararExclusao(unidadeMedida.id)}">
					</p:commandButton>
					<p:button icon="ui-icon-pencil" title="Editar Registro"
						styleClass="semPreenchimento"
						outcome="/view/unidade_medida/cadastro_unidade_medida.xhtml/">
						<f:param name="codigo" value="#{unidadeMedida.id}" />
					</p:button>

				</p:column>

				<p:column headerText="Código" width="80" style="text-align: center"
					sortBy="#{unidadeMedida.id}">
					<h:outputText value="#{unidadeMedida.id}" />
				</p:column>

				<p:column headerText="Sigla" width="70" style="text-align: center"
					sortBy="#{unidadeMedida.nome}">
					<h:outputText value="#{unidadeMedida.nome}" />
				</p:column>

				<p:column headerText="Descrição" width="350"
					sortBy="#{unidadeMedida.descricao}">
					<h:outputText value="#{unidadeMedida.descricao}" />
				</p:column>

				<p:column headerText="Status" width="100" style="text-align: center"
					sortBy="#{unidadeMedida.status}">
					<h:outputText
						value="#{unidadeMedida.status ? 'ATIVO' : 'INATIVO' }" />
				</p:column>

				<p:column headerText="">
				</p:column>

			</p:dataTable>

		</h:form>

		<p:dialog header="Exclusão Unidade de Medida"
			widgetVar="confirmacaoExclusao" modal="true" resizable="false"
			draggable="true" closeOnEscape="true" width="400" appendTo="@(body)">
			<h:form id="form-Exclusao">
				<p:panelGrid columns="1" styleClass="semBorda">
					<p:outputLabel
						value="Tem certeza que deseja excluir o Unidade de Medida:" />
					<p:outputLabel
						value="#{unidadeMedidaBean.unidadeMedida.id} - #{unidadeMedidaBean.unidadeMedida.descricao} - #{unidadeMedidaBean.unidadeMedida.nome} ?" />
				</p:panelGrid>
				<p:panelGrid styleClass="semBorda">
					<p:button value="Não" style="margin-right:5px; margin-top: 15px"
						onclick="PF('confirmacaoExclusao').hide(); return false;" />
					<p:commandButton value="Sim" action="#{unidadeMedidaBean.excluir}"
						update="form-pesquisa,"
						oncomplete="if(!args.validationFailed) PF('confirmacaoExclusao').hide()" />
				</p:panelGrid>
			</h:form>
		</p:dialog>


	</ui:define>

</ui:composition>
