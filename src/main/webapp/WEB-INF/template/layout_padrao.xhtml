<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">SGG</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body>

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<h:form>
		<p:growl autoUpdate="true" />
	</h:form>

	<header>

	<div id="logo">
		<a href="/FazendaWeb/home.xhtml"> <p:graphicImage library="images"
				name="fazendawebicon.png" style="height:75px;" />
		</a>
	</div>
	<div id="nomeSystem">
		<span style="font-size: 25px">Sistema Gestão de Gado</span> <br /> <span
			style="font-size: 12px; font-family: verdana;">Versão: 0.01.10</span>
	</div>
	<span
		style="float: right; height: 30px; line-height: 30px; margin-right: 200px; color: white; font-size: 15px">
		Olá Usuário! #{autenticacaoBean.usuarioLogado.nome} </span>


	<div style="float: left; margin-left: 95px; margin-top: 43px;">

		<h:form style="display: inline-block">
			<p:menubar styleClass="menu-sistema">
				<p:submenu label="Cadastros">
					<p:submenu label="Colaboradores">
						<p:menuitem value="Profissionais" />
						<p:menuitem value="Fornecedores" />
						<p:menuitem value="Proprietario" />
						<p:menuitem value="Empresa" />
					</p:submenu>
					<p:submenu label="Animais">
						<ui:remove>
							<p:menuitem value="Animal" />
						</ui:remove>
						<p:menuitem value="Raça" outcome="/view/cadastros/raca.xhtml" />
						<p:menuitem value="Espécie"
							outcome="/view/cadastros/especie.xhtml" />
						<p:menuitem value="Pelagem"
							outcome="/view/cadastros/pelagem.xhtml" />
						<p:menuitem value="Origem" outcome="/view/cadastros/origem.xhtml" />
					</p:submenu>
					<p:submenu label="Produtos">
						<ui:remove>
							<p:menuitem value="Produtos" />
						</ui:remove>
						<p:menuitem value="Grupo de Produtos"
							outcome="/view/cadastros/grupo_produto.xhtml" />
						<p:menuitem value="Unidade de Media"
							outcome="/view/cadastros/unidade_medida.xhtml" />
					</p:submenu>
					<p:submenu label="Outros">
						<p:menuitem value="Usuários"
							outcome="/view/usuario/pesquisa_usuario.xhtml" />
						<p:menuitem value="Grupo de Usuários"
							outcome="/view/cadastros/grupo_usuario.xhtml" />
					</p:submenu>
				</p:submenu>
				<ui:remove>
					<p:submenu label="Manejos">
						<p:menuitem value="Novo pedido" />
						<p:menuitem value="Pesquisa" />
					</p:submenu>
				</ui:remove>
				<ui:remove>
					<p:submenu label="Movimentações">
						<p:menuitem value="Novo pedido" />
						<p:menuitem value="Pesquisa" />
					</p:submenu>
				</ui:remove>
				<ui:remove>
					<p:submenu label="Relatórios">
						<p:menuitem value="Novo pedido" />
						<p:menuitem value="Pesquisa" />
					</p:submenu>
				</ui:remove>
				<p:menuitem value="Sair" action="#{autenticacaoBean.logout}" />
			</p:menubar>
		</h:form>

	</div>

	<div style="clear: both"></div>

	</header>


	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer> Sistema desenvolvido por XXXX - <a
		href="http://bit.ly/Y8saFl" target="_blank">www.google.com</a> </footer>
</h:body>

</html>
